{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
              <label >账号</label>
              <input type="text" class="form-control"  placeholder="创建账号" name="account">
            </div>
            <div class="form-group">
              <label >昵称</label>
              <input type="text" class="form-control"  placeholder="创建昵称" name="name">
            </div>
            <div class="form-group">
                 <label >输入密码</label>
                 <input type="password" class="form-control"  placeholder="请输入密码" name="password1">
            </div>
               <div class="form-group">
                 <label >确认密码</label>
                 <input type="password" class="form-control"  placeholder="再次输入密码" name="password2">
            </div>
            <button type="submit" class="btn btn-primary btn-block">立即注册</button>
        </div>
    </form>
{% endblock %}
