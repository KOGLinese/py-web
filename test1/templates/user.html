{% extends 'base.html' %}

{% block title %}用户个人中心{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/user.css') }}">
{% endblock %}

{% block main %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-2 column">
			<img class="img-circle" alt="140x140" src="/static/images/fzu.jpg" />
		</div>
		<div class="col-md-6 column">
			<div class="panel panel-default">
				<div class="panel-heading">
					 <p>
                         <label >用户名：</label>
                         <label>{{ user.username }}</label>
                     </p>
				</div>
                <div class="panel-body">
					<label >账号:</label>
                    <label>{{ user.account }}</label>
				</div>
				<div class="panel-footer">
                    <label >余额:</label>
                    <label>{{ user.money }}</label>
				</div>
			</div>
		</div>
		<div class="col-md-4 column">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						个人描述
					</h3>
				</div>
				<div class="panel-body">
					<p>
						这个人很懒什么都没有留下
					</p>
				</div>
			</div>
		</div>
	</div>
	<form action="{{ url_for('addmoney') }}" method="post">
    <p>
		<label >余额充值</label>
                 <input type="number" placeholder="请输入整数金额"  name="money">
		<label >确认密码</label>
				<input type="password"   placeholder="请确认密码" name="password">
	</p>
	<p>
  	<button type="submit" class="btn btn-primary btn-block" style="display:block;width:10%;margin-left:90%;" onClick="return confirm('是否充值');">充值</button>
    </p>
	</form>
</div>
{% endblock %}
