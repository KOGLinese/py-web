{% extends 'base.html' %}

{% block title %}书籍{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/goods.css') }}">
{% endblock %}

{% block main %}

<div class="row">
{% for book in books %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <img src={{ book.bookpic }}  >
      <div class="caption">
        <h3>书名：{{book.bookname }}</h3>
            <p>{{ book.bookdescrip }}</p>
            <p>价格：{{ book.bookprice }}</p>
            <p>库存量：{{ book.book_num }}</p>
        <p><a href="#" class="btn btn-primary" role="button">购买</a> <a href="#" class="btn btn-default" role="button">详细信息</a></p>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
